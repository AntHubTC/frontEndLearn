<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layer/skin/default/layer.css"/>
		<script src="../jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//api文档http://www.layui.com/doc/modules/layer.html
			$(function(){
				//自定页
				layer.open({
				  type: 1,
				  skin: 'layui-layer-demo', //样式类名
				  closeBtn: 1, //不显示关闭按钮
				  anim: 2,
				  shadeClose: true, //开启遮罩关闭
				  title: 'title',
				  content: '<p>内容</p>',
				  btnAlign: 'r', //按钮右对齐
				  btn: ['按钮1','按钮2'],
				  btn1:function(index,layero){ //按钮1和按钮2的回调分别是yes/btn1和cancel/btn2，而从按钮3开始，则回调为btn3
				  	alert("按钮1的回调");
				  },
				  btn2:function(index,layero){
				  	alert("按钮2的回调");
				  },
				  resize: true, //是否允许拉伸
				  moveOut: false, //是否允许拖拽到窗口外
				  area: ['500px', '300px'],
				  success: function(){ //弹出后回调函数
				  	console.info("弹出后回调函数");
				  },
				  cancel: function(){ 
				    //右上角关闭回调
				    console.info("你点击了关闭");
				  }
				});
			});
		</script>
	</head>
	<body>
		<input id="dispaly_btn" type="button" value="dispaly"/>
		<input id="hidden_btn" type="button" value="hidden"/>
	</body>
</html>
