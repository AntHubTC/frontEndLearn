<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-model</title>
		<script src="../../vue-2.5.13/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p>
			Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。
		</p>
		<div id="app">
			<p>{{message}}</p>
			<input type="text" v-model="message" />
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data:{
					message:"hello world!"
				}
			});
		</script>
	</body>
</html>
