<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hello world</title>
		<script src="../../vue-2.5.13/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			// @returns {VNode}
			createElement(
			  // {String | Object | Function}
			  // 一个 HTML 标签字符串，组件选项对象，或者一个返回值
			  // 类型为 String/Object 的函数，必要参数
			  'div',
			
			  // {Object}
			  // 一个包含模板相关属性的数据对象
			  // 这样，您可以在 template 中使用这些属性。可选参数。
			  {
			    // (详情见下一节)
			  },
			
			  // {String | Array}
			  // 子节点 (VNodes)，由 `createElement()` 构建而成，
			  // 或使用字符串来生成“文本节点”。可选参数。
			  [
			    '先写一些文字',
			    createElement('h1', '一则头条'),
			    createElement(MyComponent, {
			      props: {
			        someProp: 'foobar'
			      }
			    })
			  ]
			)
		-->
		<div id="app">
			<anchored-heading :level='1'>render!</anchored-heading>
		</div>
		<script>
			Vue.component("anchored-heading",{
				render:function(createElement){
					var ele =  createElement(
						'h' + this.level,
						this.$slots.default
					);//建立的虚拟dom
					console.info(ele);
					return ele;
				},
				props:{
					level:{
						type:Number,
						required: true
					}
				}
			});
			var app = new Vue({
				el:"#app"
			});
		</script>
	</body>
</html>
