<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hello world</title>
		<script src="../../vue-2.5.13/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<!--
		每个 Vue 实例在被创建时都要经过一系列的初始化过程——例如，需要设置数据监听、编译模板、将
		实例挂载到 DOM 并在数据变化时更新 DOM 等。同时在这个过程中也会运行一些叫做生命周期钩子
		的函数，这给了用户在不同阶段添加自己的代码的机会。
	-->
		<script>
			var app =new Vue({
				data:{
					a:1
				},
				created: function(){
					console.info(this.a);
					console.info("created");
				},
				mounted: function(){
					console.info("mounted");
				},
				updated: function(){
					console.info("update");
				},
				destoryed: function(){
					console.info("destoryed");
				}
			});
		</script>
	</body>
</html>
