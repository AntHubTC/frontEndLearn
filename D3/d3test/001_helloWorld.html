<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/d3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 实现将下面两个p的内容改为"hello world!"
				 */
				
				//使用原生js的方法
//				var pElements = document.getElementsByTagName("p");
//				for (var i = 0; i < pElements.length; i++) {

//					p.innerHTML = "hello world!";-
//					p.style.color = "red";

//				}
				
				//使用d3的方法;
				/*
				 * 这里使用的D3的选择器功能
				 * D3.select("") 选择多个标签的第一个元素
				 * D3.selectAll("") 选择多个标签
				 * 
				 * 选择器选择的结果就是选择集
				 * 选择集和数据是D3最重要的基础。是数据可视化的来源，D3允许将数据和选择集绑定在一起，以凭借数据操作选择集。
				 * 
				 * 为选择器查找的结果设置样式：
				 * D3选择结果.style("style","style-value")
				 */
				var p = d3.select("body").selectAll("p").text("hello world!");
//				var p = d3.select("body").select("p").text("hello world!");
				console.info(p);
				p.style("color", "red");
				p.style("font-size", "72px");
			}
		</script>
	</head>
	<body>
		<p>1</p>
		<p>2</p>
	</body>
