<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/d3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 与量子比例尺十分类似的分位比例尺(Quantile Scale),也是用于将连续的定义域区域分成
				 * 		端，每一段对应到一个离散的值上。
				 */
				//量子比例尺
				var quantize = d3.scale.quantize()
					.domain([0, 2, 4, 10])
					.range([1, 100]);
					
				//分位比例尺
				var quantile = d3.scale.quantile()
					.domain([0, 2, 4, 10])
					.range([1, 100]);
				
				console.info(quantize(3)); //output：1
				console.info(quantile(3)); //output: 100
			};
		</script>
	</head>
	<body>
	</body>
</html>
