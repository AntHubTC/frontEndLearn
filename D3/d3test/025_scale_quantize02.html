<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/d3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 量子比例尺(Quantize Scale)
				 */
				var quantize = d3.scale.quantize(); //创建一个量子比例尺
				quantize.domain([50, 0]); //设置定义域
				quantize.range(["#888", "#666", "#444", "#222", "#000"]); //设置值域
				
				//定义圆的半径
				var r = [45, 35, 25, 15, 5];
				
				//给body中添加一个svg元素
				var svg = d3.select("body")
					.append("svg")
					.attr("width", 400)
					.attr("height", 400);
				
				//给svg里添加圆
				svg.selectAll("circle")
					.data(r)
					.enter()
					.append("circle")
					.attr("cx", function(d, i){
						return 50 + i*30;
					})
					.attr("cy", 50)
					.attr("r", function(d){
						return d;
					})
					.attr("fill", function(d, i){
						return quantize(d);
					});
			};
		</script>
	</head>
	<body>
	</body>
</html>
