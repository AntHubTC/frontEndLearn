<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../js/ext4.2/resources/css/ext-all.css"/>
		<script src="../../../js/ext4.2/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
				/*
				 * vbox 布局
				 * 简介：也称“竖直布局”。vertical box ，垂直方向的分行显示。它的 item 有一个 flex属性，其值
				 * 越大，对应的组件就会占据越大的空间。
				 */
				var vboxPanel = new Ext.Panel({  
			       renderTo: 'vboxDiv',  
			       layout: {  
			           type: 'vbox',  
			           align: 'stretch' //拉伸使其充满整个父容器  
			       },  
			       width: 500,  
			       height: 300,  
			       items: [{  
			           title: 'panel-1', html: 'flex:1', flex: 1  
			       }, {  
			           title: 'panel-2', html: 'height:150', height: 150  
			       }, {  
			           title: 'panel-3', html: 'flex:2', flex: 2  
			       }]  
			   });
			});
		</script>
	</head>
	<body>
		<div id="vboxDiv"></div>
	</body>
</html>
