<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../js/ext4.2/resources/css/ext-all.css"/>
		<script src="../../../js/ext4.2/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
			    /*
			     * tpl标签和for运算符
			     */
			    //定义模板，使用tpl标签和for运算符
			    var tpl = new Ext.XTemplate(  
			        '<table border=1 cellpadding=0 cellspacing = 0>',  
			        	'<tr><td width=90 >姓名</td><td width=90 >年龄</td></tr>',  
				        '<tpl for=".">',  //点表示当前数组
				        	'<tr><td>{name}</td><td>{age}</td></tr>',  
				        '</tpl>',  
			        '</table>'  
			    );  
			    //定义模板数据  
			    var tplData = [  
			        {name:'张三',age:20},  
			        {name:'李四',age:25},  
			        {name:'王五',age:27},  
			        {name:'赵六',age:26}  
			    ]  
			    //模板值和模板进行组合并将新生成的节点插入到id为'tpl-table'的元素中  
			    tpl.append('tpl-box',tplData);
			});
		</script>
	</head>
	<body>
		<div id="tpl-box"></div>
	</body>
</html>
