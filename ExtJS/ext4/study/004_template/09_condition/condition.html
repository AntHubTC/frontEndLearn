<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../js/ext4.2/resources/css/ext-all.css"/>
		<script src="../../../js/ext4.2/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
			    //定义模板，基本的条件逻辑判断  
			    var tpl = new Ext.XTemplate(  
			        '<table border=1 cellpadding=0 cellspacing = 0>',  
			        '<tr><td>序号</td><td width=90 >姓名</td><td width=90 >工资</td></tr>',  
			        '<tpl for=".">',  
			        '<tpl if="wage &gt; 1000">',   //薪水大于1000的员工
			        '<tr><td>{#}</td><td>{name}</td><td>{wage}</td></tr>',  
			        '</tpl>',  
			        '</tpl>',  
			        '</table>'  
			    );  
			    //定义模板数据  
			    var tplData = [  
			            {name : '张三',wage : 1000},  
			            {name : '李四',wage : 1200},  
			            {name : '王五',wage : 900},  
			            {name : '赵六',wage : 1500}  
			        ]  
			    //模板值和模板进行组合并将新生成的节点插入到id为'tpl-table'的元素中  
			    tpl.append('tpl-table',tplData);  
			});
		</script>
	</head>
	<body>
		<div id="tpl-table"></div>
	</body>
</html>
