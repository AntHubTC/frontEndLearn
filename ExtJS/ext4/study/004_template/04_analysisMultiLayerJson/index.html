<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../js/ext4.2/resources/css/ext-all.css"/>
		<script src="../../../js/ext4.2/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
			    //定义模板，并指定模板数据的格式化函数  
			    var tpl = new Ext.Template(  
			        '<table border=1 cellpadding=0 cellspacing = 0>',  
			        '<tr><td width=90 >姓名</td>',  
			        '<td width=120>{name}</td></tr>',  
			        '<tr><td width=90 >年龄</td>',  
			        '<td width=120>{age}</td></tr>',  
			        '<tr><td width=90 >身高</td>',  
			        '<td width=120>{stature:this.parseJson}</td></tr>',  
			        '</table>'  
			    );  
			    //定义模板数据  
			    var tplData = {  
			        name : 'tom',  
			        age : 24,  
			        stature : {  
			            num : 170,  
			            unit : 'cm'
			        }
			    };
			    //通过自定义格式化函数解析json对象  
			    tpl.parseJson = function(json){  
			        return json.num + json.unit;  
			    };
			    //模板值和模板进行组合并将新生成的节点插入到id为'tpl-table'的元素中  
			    tpl.append('tpl-box',tplData);  
			});
		</script>
	</head>
	<body>
		<div id="tpl-box"></div>
	</body>
</html>
