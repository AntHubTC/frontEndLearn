<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../js/ext4.2/resources/css/ext-all.css" />
		<script src="../../../js/ext4.2/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var form = new Ext.form.FormPanel({
				labelAlign: 'right',
				title: '布局',
				//					renderTo: Ext.getBody(),
				labelWidth: 50,
				buttonAlign: 'center',
				frame: true,
				width: 600,
				items: [{
					xtype: 'timefield',
        			name: 'in',
			        fieldLabel: 'Time In',
			        minValue: '6:00 AM',
			        maxValue: '8:00 PM',
			        increment: 30,
			        anchor: '100%'
				}],
				buttons: [{
					text: '按钮',
					handler: function() {}
				}]
			});
			
			Ext.onReady(function() {
				form.render("form");
			});
		</script>
	</head>

	<body>
		<div id="form"></div>
	</body>

</html>
