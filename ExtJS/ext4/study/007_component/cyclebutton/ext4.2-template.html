		<script type="text/javascript">
			Ext.onReady(function(){

				    showText: true,

				    menu: {

				        items: [{

				            iconCls: 'view-text',
				            checked: true
				        },{
				            text: 'HTML',
				            iconCls: 'view-html'

				    changeHandler: function(cycleBtn, activeItem) {
