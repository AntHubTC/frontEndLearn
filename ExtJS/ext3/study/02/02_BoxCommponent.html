		<!--
			本例讲述了Ext.BoxCommponent
				Ext.Commponent是Ext中所有组件的基类，它的所有子类都享有标准Ext组件的生命周期，包括创建、渲染和销毁。
			它们也自动支持了标准的隐藏/显示以及启用/禁用等操作。
				每一个都组件都对应一个xtype属性，在Ext中key通过xtype属性直接指定在某处使用的组件。
				所有组件都允许在Ext.Container及其子类中进行延迟渲染，也可以把组件注册到Ext.CommponentMgr中，这样就可以
			再任何地方使用Ext.getCmp()函数直接根据id获取对应的组件。
				所有可视化的组件都是Ext.Commponent的子类，这样我们就能把它们放到layout中进行布局管理。
		-->
